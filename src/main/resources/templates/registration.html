<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background: url('https://i.pinimg.com/736x/53/f3/40/53f340f43faa019a2b0f89eeee40a48e.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            font-family: "Segoe UI", sans-serif;
        }

        body::before {
            content: "";
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0, 0, 0, 0.7); /* тёмный слой */
            z-index: 1;
        }
        .register-container {
            position: relative;
            z-index: 2;
            background: rgba(255, 255, 255, 0.95);
            padding: 50px;
            border-radius: 15px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
            text-align: center;
            width: 580px;
        }

        .form-control {
            border-radius: 25px;
            font-size: 18px;
            padding: 15px;
        }
        .btn-primary {
            background: #15427e;
            border: none;
            border-radius: 25px;
            padding: 15px 25px;
            font-size: 18px;
            transition: 0.3s;
        }
        .btn-primary:hover {
            background: #0056b3;
        }
        .login-link {
            margin-top: 20px;
            display: block;
        }
        a {
            color: #007bff;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="register-container">
    <h2>Регистрация</h2>

    <div th:if="${param.success}">
        <div class="alert alert-info">Вы успешно зарегистрировались!</div>
    </div>

    <form th:action="@{/registration}" method="post" th:object="${user}">
        <div class="form-group">
            <input type="text" class="form-control" th:field="*{firstName}" placeholder="Имя" required>
        </div>

        <div class="form-group">
            <input type="text" class="form-control" th:field="*{lastName}" placeholder="Фамилия" required>
        </div>

        <div class="form-group">
            <input type="email" class="form-control" th:field="*{email}" placeholder="E-mail" required>
        </div>

        <div class="form-group">
            <input type="password" class="form-control" th:field="*{password}" placeholder="Пароль" required>
        </div>

        <button type="submit" class="btn btn-primary btn-block">Зарегистрироваться</button>
    </form>

    <p class="login-link">Уже есть аккаунт? <a href="/" th:href="@{/login}">Войдите здесь</a></p>
</div>

</body>
</html>
