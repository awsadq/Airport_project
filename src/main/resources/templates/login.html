<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Вход</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background: url('https://i.pinimg.com/736x/53/f3/40/53f340f43faa019a2b0f89eeee40a48e.jpg') no-repeat center center fixed;
            background-size: cover;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: "Segoe UI", sans-serif;
        }

        /* Тёмный слой */
        body::before {
            content: "";
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1;
        }

        .login-container {
            position: relative;
            z-index: 2;
            background: rgba(255, 255, 255, 0.95);
            padding: 50px;
            border-radius: 15px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
            text-align: center;
            width: 570px;
        }

        .form-control {
            border-radius: 25px;
            font-size: 18px;
            padding: 15px;
        }

        .btn-primary {
            background: #15427e;
            border: none;
            border-radius: 25px;
            padding: 15px 25px;
            font-size: 18px;
            transition: 0.3s;
        }

        .btn-primary:hover {
            background: #08305e;
        }

        .login-link {
            margin-top: 20px;
            display: block;
        }

        a {
            color: #007bff;
            font-weight: bold;
        }
    </style>

</head>
<body>

<div class="login-container">
    <h2>Вход</h2>

    <form th:action="@{/login}" method="post">
        <div th:if="${param.error}">
            <div class="alert alert-danger">Неверное имя пользователя или пароль.</div>
        </div>
        <div th:if="${param.logout}">
            <div class="alert alert-info">Вы вышли из системы.</div>
        </div>

        <div class="form-group">
            <input type="text" class="form-control" name="username" placeholder="Введите e-mail" required>
        </div>

        <div class="form-group">
            <input type="password" class="form-control" name="password" placeholder="Введите пароль" required>
        </div>

        <button type="submit" class="btn btn-primary btn-block">Войти</button>
    </form>

    <p class="login-link">Еще не зарегистрированы? <a href="/" th:href="@{/registration}">Зарегистрируйтесь</a></p>
</div>

</body>
</html>
